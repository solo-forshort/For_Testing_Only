<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Awareness Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    /* Top Controls */
    .top-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .suggest-btn {
      background: #3498db;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
      transition: background 0.3s ease;
    }
    .suggest-btn:hover {
      background: #2980b9;
    }
    #page-search {
      padding: 8px 12px;
      width: 70%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    /* Cards Grid */
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      min-height: 160px; /* reduced height */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .question {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .solution {
      font-size: 13px;
      margin-bottom: 6px;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 11px;
      margin-right: 4px;
      color: white;
    }
    .high { background: #e74c3c; }   /* Red */
    .medium { background: #f39c12; } /* Orange */
    .low { background: #27ae60; }    /* Green */
    .tag { background: #3498db; }    /* Blue */
  </style>
</head>
<body>
  <h2>Cybersecurity Awareness Questions</h2>

  <!-- Top controls -->
  <div class="top-controls">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScTZWQleOrA9JvGm6GZ_8CzrfzHQzgb7zwjnXejKTAtn5qnhw/viewform?usp=sharing&ouid=117936331264839609159" 
       target="_blank" 
       class="suggest-btn">üìù Ask A Question</a>
    <input type="text" id="page-search" placeholder="Search questions...">
  </div>

  <!-- Cards container -->
  <div id="cards"></div>

  <script>
    const apiKey = "AIzaSyDQPmzCD5z68jpaBprX9D_LWjKEFzAIwjc";
    const sheetId = "1Qdoq2PNheBxEpjotm5YDWEm-kcjR_hskFyg5UZPpqxw";
    const sheetName = "response";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const container = document.getElementById("cards");

        if (rows && rows.length > 1) {
          rows.slice(1).forEach(row => {
            const [timestamp, question, solution, priority, tag] = row;

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <div class="question">${question || "No Question"}</div>
              <div class="solution"><strong>Solution:</strong> ${solution || "No solution yet"}</div>
              <div>
                ${priority ? `<span class="badge ${priority.toLowerCase()}">${priority}</span>` : ""}
                ${tag ? `<span class="badge tag">${tag}</span>` : ""}
              </div>
            `;

            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No responses yet.</p>";
        }
      })
      .catch(error => {
        document.getElementById("cards").textContent = "Error: " + error;
      });

    // Search filter
    document.getElementById('page-search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
