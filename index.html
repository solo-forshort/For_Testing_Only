<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cybersecurity Awareness Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000; /* default dark */
      color: #ffcc00;   /* gold text */
      padding: 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h2 {
      text-align: center;
      color: inherit;
    }
    /* Top Controls */
    .top-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .suggest-btn {
      background: #ffcc00;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .suggest-btn:hover {
      background: #e6b800;
    }
    #page-search {
      padding: 8px 12px;
      width: 50%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ffcc00;
      font-size: 14px;
      background: #111;
      color: #ffcc00;
    }
    #priority-filter {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ffcc00;
      font-size: 14px;
      margin-left: 10px;
      background: #111;
      color: #ffcc00;
    }
    .toggle-btn {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      font-size: 13px;
      transition: background 0.3s ease;
    }
    .toggle-btn:hover {
      background: #e6b800;
    }
    /* Cards Grid */
    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }
    .card {
      background: #111;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(255,204,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease, color 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px rgba(255,204,0,0.5);
    }
    .question {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .solution {
      font-size: 13px;
      margin-bottom: 6px;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 11px;
      margin-right: 4px;
      color: white;
    }
    .high { background: #e74c3c; }
    .medium { background: #f39c12; }
    .low { background: #27ae60; }
    .tag { background: #3498db; }

    /* Light Mode */
    body.light {
      background: #fff;
      color: #000;
    }
    body.light .card {
      background: #fff;
      color: #000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border: 1px solid #ffcc00;
    }
    body.light #page-search,
    body.light #priority-filter {
      background: #fff;
      color: #000;
      border: 1px solid #ffcc00;
    }
    body.light .suggest-btn {
      background: #ffcc00;
      color: #000;
    }
    body.light .toggle-btn {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <h2>Cybersecurity Awareness Questions</h2>

  <!-- Top controls -->
  <div class="top-controls">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScTZWQleOrA9JvGm6GZ_8CzrfzHQzgb7zwjnXejKTAtn5qnhw/viewform?usp=sharing&ouid=117936331264839609159" 
       target="_blank" 
       class="suggest-btn"> Ask A Question</a>
    <input type="text" id="page-search" placeholder="Search questions...">
    <select id="priority-filter">
      <option value="all">All</option>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <button id="toggle-mode" class="toggle-btn">‚òÄÔ∏è Light Mode</button>
  </div>

  <!-- Cards container -->
  <div id="cards"></div>

  <script>
    const apiKey = "AIzaSyDQPmzCD5z68jpaBprX9D_LWjKEFzAIwjc";
    const sheetId = "1Qdoq2PNheBxEpjotm5YDWEm-kcjR_hskFyg5UZPpqxw";
    const sheetName = "response";
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        const container = document.getElementById("cards");

        if (rows && rows.length > 1) {
          rows.slice(1).forEach(row => {
            const [timestamp, question, solution, priority, tag] = row;

            const card = document.createElement("div");
            card.className = "card";
            card.setAttribute("data-priority", (priority || "").toLowerCase());

            card.innerHTML = `
              <div class="question">${question || "No Question"}</div>
              <div class="solution"><strong>Solution:</strong> ${solution || "No solution yet"}</div>
              <div>
                ${priority ? `<span class="badge ${priority.toLowerCase()}">${priority}</span>` : ""}
                ${tag ? `<span class="badge tag">${tag}</span>` : ""}
              </div>
            `;

            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No responses yet.</p>";
        }
      })
      .catch(error => {
        document.getElementById("cards").textContent = "Error: " + error;
      });

    // Search filter
    document.getElementById('page-search').addEventListener('input', filterCards);
    document.getElementById('priority-filter').addEventListener('change', filterCards);

    function filterCards() {
      const query = document.getElementById('page-search').value.toLowerCase();
      const priorityFilter = document.getElementById('priority-filter').value;
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        const cardPriority = card.getAttribute('data-priority');
        const matchesText = text.includes(query);
        const matchesPriority = (priorityFilter === "all" || cardPriority === priorityFilter);

        card.style.display = (matchesText && matchesPriority) ? '' : 'none';
      });
    }

    // Dark Mode toggle (default = dark)
    const toggleBtn = document.getElementById('toggle-mode');
    document.body.classList.add('dark'); // ensure dark mode is on by default
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('light') ? "üåô Dark Mode" : "‚òÄÔ∏è Light Mode";
    });
  </script>
</body>
</html>
